<div class="max-w-2xl mx-auto p-6">
  <div class="bg-zinc-900 rounded-xl shadow-2xl border border-zinc-800 overflow-hidden">
    <h2 class="pt-6 text-center text-xl font-bold text-zinc-300">Registar</h2>
    <form [formGroup]="form" class="p-6 space-y-6 flex flex-col">
      <label class="block text-sm font-medium text-zinc-300" for="email">Nome:</label>
      <input
        class="w-full bg-zinc-800/50 border border-zinc-700 rounded-lg px-4 py-2.5 text-white placeholder-zinc-500 focus:outline-none focus:ring-2 focus:ring-emerald-500/50 focus:border-emerald-500/50 transition-all"
        type="text"
        id="nome"
        formControlName="nome"
        required
      />
      <label class="block text-sm font-medium text-zinc-300" for="email">Email:</label>
      <input
        class="w-full bg-zinc-800/50 border border-zinc-700 rounded-lg px-4 py-2.5 text-white placeholder-zinc-500 focus:outline-none focus:ring-2 focus:ring-emerald-500/50 focus:border-emerald-500/50 transition-all"
        type="email"
        id="email"
        formControlName="email"
        required
      />
      <label class="block text-sm font-medium text-zinc-300" for="senha">Senha:</label>
      <input
        class="w-full bg-zinc-800/50 border border-zinc-700 rounded-lg px-4 py-2.5 text-white placeholder-zinc-500 focus:outline-none focus:ring-2 focus:ring-emerald-500/50 focus:border-emerald-500/50 transition-all"
        type="password"
        id="senha"
        formControlName="senha"
        required
      />
      <button
        class="w-full px-4 py-2 text-sm font-medium text-white bg-emerald-600 hover:bg-emerald-500 rounded-lg shadow-lg shadow-emerald-900/20 transition-all focus:ring-2 focus:ring-emerald-500/50 focus:ring-offset-2 focus:ring-offset-zinc-900 disabled:opacity-50 disabled:cursor-not-allowed hover:cursor-pointer"
        type="button"
        (click)="onSubmit()"
        [disabled]="form.invalid"
      >
        Registrar
      </button>
      <button
        class="w-full px-4 py-2 text-sm font-medium text-white bg-emerald-600 hover:bg-emerald-500 rounded-lg shadow-lg shadow-emerald-900/20 transition-all focus:ring-2 focus:ring-emerald-500/50 focus:ring-offset-2 focus:ring-offset-zinc-900 disabled:opacity-50 disabled:cursor-not-allowed hover:cursor-pointer"
        type="button"
        routerLink="/auth/login"
      >
        JÃ¡ tem uma conta?
      </button>
    </form>
  </div>
</div>
